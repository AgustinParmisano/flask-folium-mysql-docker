<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #e9ecef;
            padding: 10px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #495057;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #map-container {
            flex-grow: 1;
            width: 100%;
            min-height: 500px;
            position: relative;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ titulo }}</h1>
    </header>
    <nav>
        <a href="/">Inicio</a>
        <a href="/mapa_buenos_aires">Mapa de Buenos Aires</a>
        <a href="/otra_pagina">Otra PÃ¡gina</a>
    </nav>
    <main>
        {% if mostrar_mapa %}
            <div id="map-container"></div>
        {% else %}
            {{ contenido|safe }}
        {% endif %}
    </main>

    {% if mostrar_mapa %}
    <script>
        function loadMap() {
            const mapContainer = document.getElementById('map-container');
            const iframe = document.createElement('iframe');
            iframe.src = '/mapa_iframe';
            iframe.style.border = 'none';
            mapContainer.appendChild(iframe);

            iframe.onload = function() {
                iframe.contentWindow.document.body.style.overflow = 'hidden';
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                const iframeBody = iframeDocument.body;
                
                // Prevent scrolling and zooming on the main page
                iframeBody.addEventListener('wheel', function(e) {
                    e.preventDefault();
                }, { passive: false });

                iframeBody.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, { passive: false });
            };
        }

        window.onload = loadMap;
    </script>
    {% endif %}
</body>
</html>
